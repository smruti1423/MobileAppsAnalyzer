buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.1'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"
	
	sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }
	
    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 14
        targetSdkVersion 19
    }
    
    signingConfigs {
        release {
            
            storePassword "anvesh@123"
            keyAlias "anvesh"
            keyPassword "anvesh@123"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

